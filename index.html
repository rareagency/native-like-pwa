<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/app.manifest" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <script src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
    user-scalable=0"
    />
    <title>Vite + Lit-Element App</title>
  </head>
  <body ontouchstart="">
    <header id="title">Chats</header>
    <section id="scroller">
      <div class="search">
        <input type="text" placeholder="🔍 Search for messages or users" />
      </div>
      <nav>
        <div class="item">All Chats</div>
      </nav>
      <ul class="chats">
        <li id="0">
          <div class="actions">
            <div class="actions-left">
              <button class="unread">
                <div class="button-content">Unread</div>
              </button>
              <button class="pin">
                <div class="button-content">Pin</div>
              </button>
            </div>
            <div class="actions-right">
              <button class="delete">
                <div class="button-content">Delete</div>
              </button>
            </div>
          </div>
          <div class="content-container">
            <div class="content">
              <div class="buff-left"></div>
              <div class="content-inner">
                <div class="content-wrapper">
                  <div>
                    <img src="https://i.pravatar.cc/110?1" class="avatar" />
                  </div>
                  <div class="channel">
                    <div class="title">Riku 🚀</div>
                    <div>You</div>
                    <div class="message">
                      veikkaan, että tosi iso iso sellasesta "native-fe...
                    </div>
                  </div>
                </div>
              </div>
              <div class="buff-right"></div>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <div class="chat-preview">
          <div class="chat-preview-header">
            <div class="chat-preview-title">Rare</div>
            <div class="chat-preview-members">11 members</div>
          </div>
          <div class="chat-preview-content"></div>
        </div>
        <div class="overlay-actions">
          <ul>
            <li>Add to Folder</li>
            <li>Mark as Unread</li>
            <li>Pin</li>
            <li>Unmute</li>
            <li>Delete</li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/my-element.ts"></script>
  </body>
</html>
